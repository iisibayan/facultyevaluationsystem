<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Punctuality(avg)</th>
          <th scope="col">Portion(avg)</th>
          <th scope="col">Doubt(avg)</th>
          <th scope="col">Interactive(avg)</th>
        </tr>
      </thead>
      <tbody>
        {%for teacher in teachers %}
        <tr>
          <td>{{teacher.name}}</td>
          <td>{{teacher.avgFeedback.punctuality}}</td>
          <td>{{teacher.avgFeedback.portion}}</td>
          <td>{{teacher.avgFeedback.doubt}}</td>
          <td>{{teacher.avgFeedback.interactive}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
