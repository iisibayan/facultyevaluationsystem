{% extends 'Home/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" class="bg-image"
  style="
    background-image: url('https://img.freepik.com/free-photo/white-grid-line-pattern-gray-background_53876-149707.jpg?size=626&ext=jpg');
    height: 200vh;">
        <form method="POST">
            {% csrf_token %}
            <legend class="text-center mt-4">Evaluation Form</legend>
            <p class="text-muted">* required</p>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit Evaluation</button>
            </div>
        </form>
        <div>
            <a href="{% url 'HomeView' %}">Cancel</button>
        </div>
    </div>

{% endblock content %}
